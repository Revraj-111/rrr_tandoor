<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glimpse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("https://images.pexels.com/photos/10749578/pexels-photo-10749578.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    
    .title {
      font-size: 36px;
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      background-color: rgba(139, 0, 0, 0.8);
      padding: 15px 40px;
      border-radius: 8px;
      letter-spacing: 2px;
    }
    
    .viop {
      height: 1100px; /* decreased height */
      width: 90%;
      
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      position: relative;
    }
    
    .viop video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">THE TANDOOR EXPERIENCE</div>
    <div class="viop">
      <video autoplay loop muted>
        <source src="https://raw.githubusercontent.com/Revraj-111/rrr_tandoor/main/8mb.video-lYi-zbQpGXIO.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</body>
</html>
