<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dish 4</title>
  <style>
    body {
        background-image: url("https://images.pexels.com/photos/10749578/pexels-photo-10749578.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    
    .dish-container {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }
    
    .dish-title {
      font-size: 32px;
      text-align: center;
      color: #FFD700;
      margin-bottom: 20px;
      border-bottom: 2px solid #FFD700;
      padding-bottom: 10px;
    }
    
    .dish-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    table, th, td {
      border: 1px solid #fff;
    }
    
    th {
      background-color: #2f2f2f;
      color: #FFD700;
      padding: 12px;
      text-align: left;
    }
    
    td {
      padding: 10px;
      color: #eee;
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    tr:nth-child(even) td {
      background-color: rgba(255, 255, 255, 0.08);
    }
  </style>
</head>
<body>

<div class="dish-container">
  <div class="dish-title">Fresh Green Salad</div>
  <img src="pexels-jill-wellington-1638660-257816.jpg" alt="Fresh Green Salad" class="dish-image">
    
  <table>
    <thead>
      <tr>
        <th>Nutrient</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Calories</td><td>380 kcal</td></tr>
      <tr><td>Protein</td><td>23g</td></tr>
      <tr><td>Carbohydrates</td><td>35g</td></tr>
      <tr><td>Fat</td><td>18g</td></tr>
      <tr><td>Saturated Fat</td><td>7g</td></tr>
      <tr><td>Fiber</td><td>5g</td></tr>
      <tr><td>Sugar</td><td>3g</td></tr>
      <tr><td>Sodium</td><td>620mg</td></tr>
      <tr><td>Cholesterol</td><td>75mg</td></tr>
      <tr><td>Vitamin A</td><td>15%</td></tr>
      <tr><td>Vitamin C</td><td>12%</td></tr>
      <tr><td>Calcium</td><td>20%</td></tr>
      <tr><td>Iron</td><td>18%</td></tr>
    </tbody>
  </table>
</div>

</body>
</html>
